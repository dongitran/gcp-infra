repo: dongitran/gcp-infra
environment: null
type: secret

secrets:
  # Pulumi Cloud access token for state management
  # Bitwarden: Pulumi/
  - name: PULUMI_ACCESS_TOKEN
    bitwarden: PULUMI_ACCESS_TOKEN_GCP_INFRA
  
  # GCP Service Account JSON key for infrastructure provisioning
  # Bitwarden: Google Cloud Platform/
  # NOTE: This is multiline JSON with \n in private_key field.
  # Must sync via file (not echo) to preserve format: gh secret set ... < file.json
  # Otherwise GitHub Actions will fail with "bad control character" error.
  - name: GCP_CREDENTIALS
    bitwarden: GCP_SERVICE_ACCOUNT_1
    
  # GCP Project ID variable (not sensitive, but centrally managed)
  # Bitwarden: Google Cloud Platform/
  - name: GCP_PROJECT_ID
    bitwarden: GCP_INFRA_PROJECT_ID_1
    
  # Telegram bot token for deployment notifications
  # Bitwarden: Telegram/
  - name: TELEGRAM_BOT_TOKEN
    bitwarden: TELEGRAM_GITHUB_ACTION_NOTI_TOKEN
    
  # Telegram chat ID for deployment notifications
  # Bitwarden: Telegram/
  - name: TELEGRAM_CHAT_ID
    bitwarden: TELEGRAM_DONGTRAN_CHAT_ID
  
  # PostgreSQL database password for gcp-infra cluster
  # Bitwarden: Google Cloud Platform/
  - name: POSTGRES_PASSWORD
    bitwarden: GCP_INFRA_DEV_POSTGRES_PASSWORD
  
  # MongoDB database password for gcp-infra cluster
  # Bitwarden: Google Cloud Platform/
  - name: MONGODB_PASSWORD
    bitwarden: GCP_INFRA_DEV_MONGODB_PASSWORD
  
  # Redis password for gcp-infra cluster
  # Bitwarden: Google Cloud Platform/
  - name: REDIS_PASSWORD
    bitwarden: GCP_INFRA_DEV_REDIS_PASSWORD
