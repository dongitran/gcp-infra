name: Deploy GKE Infrastructure

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'

env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  PULUMI_CONFIG_PASSPHRASE: ""
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Pulumi Up
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      - name: Install dependencies
        run: npm ci

      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: dongitran/gcp-infra/dev
          upsert: true

      - name: Notify Telegram (success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="‚úÖ *GCP Infra deployed*%0Aüì¶ Commit: \`${GITHUB_SHA::7}\`%0Aüë§ By: ${{ github.actor }}%0Aüîó [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      - name: Notify Telegram (failure)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="‚ùå *GCP Infra deploy failed*%0Aüì¶ Commit: \`${GITHUB_SHA::7}\`%0Aüë§ By: ${{ github.actor }}%0Aüîó [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
