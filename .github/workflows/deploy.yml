name: Deploy GKE Infrastructure

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'

env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  PULUMI_CONFIG_PASSPHRASE: ""
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Pulumi Up
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      - name: Install dependencies
        run: npm ci

      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: dongitran/gcp-infra/dev
          upsert: true

      - name: Get deploy info
        if: success()
        id: info
        run: |
          gcloud container clusters get-credentials gcp-infra --zone asia-southeast1-a --project $GCP_PROJECT_ID
          echo "ingress_ip=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo 'pending')" >> $GITHUB_OUTPUT
          echo "cluster_ep=$(gcloud container clusters describe gcp-infra --zone asia-southeast1-a --project $GCP_PROJECT_ID --format='value(endpoint)' 2>/dev/null || echo 'unknown')" >> $GITHUB_OUTPUT

      - name: Notify Telegram (success)
        if: success()
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG=$(echo "$COMMIT_MSG" | head -1)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat "${{ secrets.TELEGRAM_CHAT_ID }}" \
              --arg sha "${GITHUB_SHA::7}" \
              --arg msg "$MSG" \
              --arg actor "${{ github.actor }}" \
              --arg ingress "${{ steps.info.outputs.ingress_ip }}" \
              --arg cluster "${{ steps.info.outputs.cluster_ep }}" \
              --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              '{
                chat_id: $chat,
                parse_mode: "Markdown",
                disable_web_page_preview: true,
                text: "âœ… *GCP Infra deployed*\nğŸ“¦ `\($sha)` â€” \($msg)\nğŸ‘¤ \($actor)\nğŸŒ Ingress: `\($ingress)`\nâ˜¸ï¸ Cluster: `\($cluster)`\nğŸ”— [View run](\($url))"
              }')"

      - name: Notify Telegram (failure)
        if: failure()
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG=$(echo "$COMMIT_MSG" | head -1)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat "${{ secrets.TELEGRAM_CHAT_ID }}" \
              --arg sha "${GITHUB_SHA::7}" \
              --arg msg "$MSG" \
              --arg actor "${{ github.actor }}" \
              --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              '{
                chat_id: $chat,
                parse_mode: "Markdown",
                disable_web_page_preview: true,
                text: "âŒ *GCP Infra deploy failed*\nğŸ“¦ `\($sha)` â€” \($msg)\nğŸ‘¤ \($actor)\nğŸ”— [View run](\($url))"
              }')"
