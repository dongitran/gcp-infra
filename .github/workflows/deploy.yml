name: Deploy GKE Infrastructure

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'

env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  PULUMI_CONFIG_PASSPHRASE: ""
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  deploy:
    name: Pulumi Up
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      - name: Install dependencies
        run: npm ci

      - uses: pulumi/actions@v6
        id: pulumi
        with:
          command: up
          stack-name: dongitran/gcp-infra/dev
          upsert: true

      - name: Get deploy info
        if: success()
        id: info
        run: |
          gcloud container clusters get-credentials gcp-infra --zone asia-southeast1-a --project $GCP_PROJECT_ID
          for i in $(seq 1 90); do
            IP=$(kubectl get svc -n ingress-nginx -l app.kubernetes.io/component=controller -o jsonpath='{.items[0].status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then break; fi
            echo "Waiting for ingress IP... ($i/90)"
            sleep 10
          done
          echo "ingress_ip=${IP:-pending}" >> $GITHUB_OUTPUT
          echo "cluster_ep=$(gcloud container clusters describe gcp-infra --zone asia-southeast1-a --project $GCP_PROJECT_ID --format='value(endpoint)' 2>/dev/null || echo 'unknown')" >> $GITHUB_OUTPUT
          NODE_IPS=$(kubectl get nodes -o jsonpath='{range .items[*]}{.status.addresses[?(@.type=="ExternalIP")].address}{", "}{end}' 2>/dev/null | sed 's/, $//' || echo 'unknown')
          echo "node_ips=${NODE_IPS}" >> $GITHUB_OUTPUT

      - name: Notify Telegram (success)
        if: success()
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG=$(echo "$COMMIT_MSG" | head -1)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat "${{ secrets.TELEGRAM_CHAT_ID }}" \
              --arg sha "${GITHUB_SHA::7}" \
              --arg msg "$MSG" \
              --arg actor "${{ github.actor }}" \
              --arg ingress "${{ steps.info.outputs.ingress_ip }}" \
              --arg cluster "${{ steps.info.outputs.cluster_ep }}" \
              --arg node "${{ steps.info.outputs.node_ip }}" \
              --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              '{
                chat_id: $chat,
                parse_mode: "Markdown",
                disable_web_page_preview: true,
                text: "‚úÖ *GCP Infra deployed*\nüì¶ `\($sha)` ‚Äî \($msg)\nüë§ \($actor)\nüåê Ingress: `\($ingress)`\n‚ò∏Ô∏è Cluster: `\($cluster)`\nüñ•Ô∏è Node: `\($node)` (PostgreSQL: :30432)\nüîó [View run](\($url))"
              }')"

      # Note: Kubeconfig available via Pulumi Stack Output: kubeconfigOutput
      # Other repos should use StackReference or gcloud auth instead of downloading kubeconfig

      - name: Notify Telegram (failure)
        if: failure()
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG=$(echo "$COMMIT_MSG" | head -1)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat "${{ secrets.TELEGRAM_CHAT_ID }}" \
              --arg sha "${GITHUB_SHA::7}" \
              --arg msg "$MSG" \
              --arg actor "${{ github.actor }}" \
              --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              '{
                chat_id: $chat,
                parse_mode: "Markdown",
                disable_web_page_preview: true,
                text: "‚ùå *GCP Infra deploy failed*\nüì¶ `\($sha)` ‚Äî \($msg)\nüë§ \($actor)\nüîó [View run](\($url))"
              }')"
